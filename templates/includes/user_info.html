{% load static %}
<!-- user:info -->
<div class="flex items-center gap-5 mb-5">
    <div class="flex items-center gap-3">
        <div class="flex-shrink-0 w-10 h-10 rounded-full overflow-hidden">
            {% if user.image %}
                <img src="{{ user.image.url }}" class="w-full h-full object-cover"
                     alt="..."/>
            {% else %}
                <img src="{% static 'images/avatars/newsman.JPG' %}" class="w-full h-full object-cover"
                     alt="..."/>
            {% endif %}
        </div>
        <div class="flex flex-col items-start space-y-1">
            {% if request.user == user %}
            <span class="text-xs text-muted">خوش آمدید</span>
            {% endif %}
            <span class="line-clamp-1 font-semibold text-sm text-foreground cursor-default">{{ user.username }}</span>
        </div>
    </div>
    {% if request.user != user %}
        {% if is_following %}
            <button type="submit" data-username="{{ user.username }}"
                    class="unfollow-btn flex items-center justify-center gap-1 w-full h-10 bg-red-500 rounded-full text-primary-foreground transition-all hover:opacity-80 px-4">
                <span class="font-semibold text-sm">آن‌فالو</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                </svg>
            </button>
        {% else %}
            <button type="submit" data-username="{{ user.username }}"
                    class="follow-btn flex items-center justify-center gap-1 w-full h-10 bg-primary rounded-full text-primary-foreground transition-all hover:opacity-80 px-4">
                <span class="font-semibold text-sm">فالو</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z">
                    </path>
                </svg>
            </button>
        {% endif %}
    {% endif %}
</div>
<!-- end user:info -->
